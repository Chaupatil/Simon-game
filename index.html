<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
  <h1 id="level-title">Press Any Key to Start</h1>
  <div id="instructions">
    <h2>How to Play</h2>
    <p>Simon will show a sequence of colors. Tap the colored buttons in the same order to repeat the sequence. Each time you complete the sequence correctly, another color will be added. If you make a mistake, the game will end.</p>
  </div>
  <div id="score-display">
    <h2>Score</h2>
    <p id="score">0</p>
  </div>
  <div class="container">
    <div class="row">
      <div id="green" class="btn green"></div>
      <div id="red" class="btn red"></div>
    </div>
    <div class="row">
      <div id="yellow" class="btn yellow"></div>
      <div id="blue" class="btn blue"></div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>
</body>
</html>
